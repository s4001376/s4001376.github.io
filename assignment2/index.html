<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1> STUDY AND RELAX IN SPACE </h1>
    </header>
    <!-- Main Content Section -->
     <main class="container">
      <div class="stars"></div>
      <!-- Media Player Section -->
      <div class="media-player">
        <audio id="custom-audio-player" loop>
          <source
            src="music.mp3"
            type="audio/mp3"
          />
        </audio>

        <!-- TIME DISPLAY -->

        <div class="display-container">
          <h2>CURRENT TIME</h2>
        <div class="display-time"></div>
        </div>

        <!-- IPOD SHUFFLE DISPLAY -->

        <div class="ipod-shuffle-box">
          <div class="ipod-shuffle-circle">
            <div class="top-control">
                <button id="volume-up-btn">
                    <img
                        id="volume-up-img"
                        src="plus_btn.png"
                        alt="Volume Up Button"
                        width="40"
                        height="40"
                    />
                </button>
            </div>
            <div class="middle-control">
                <button id="backward-btn">
                    <img
                        id="backward-img"
                        src="backward.png"
                        alt="Backward Button"
                        width="40"
                        height="40"
                    />
                </button>
                <button id="play-pause-btn">
                    <img
                        id="play-pause-img"
                        src="play_btn.png"
                        alt="Play Button"
                        width="150"
                        height="150"
                    />
                </button>
                <button id="forward-btn">
                    <img
                        id="Forward-img"
                        src="forward_btn.png"
                        alt="Forward Button"
                        width="40"
                        height="40"
                    />
                </button>
            </div>

            <div class="bottom-control">
                <button id="volume-down-btn">
                    <img
                        id="volume-down-img"
                        src="minus_btn.png"
                        alt="Volume Down Button"
                        width="40"
                        height="40"
                    />
                </button>
            </div>
          </div>
      </div>
          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

    
      <section>
        <div class="now-playing">
          <h3>Now Playing: </h3>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
    </footer>
    
  </body>
</html>
