<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigment 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1> STUDY AND RELAX IN SPACE </h1>
    </header>
    <!-- Main Content Section -->
     <main class="container">
      <div class="stars"></div>
      <!-- Media Player Section -->
      <div class="media-player">
        <audio id="custom-audio-player" loop>
          <source
            src="music.mp3"
            type="audio/mp3"
          />
        </audio>

        <!-- TIME DISPLAY -->

        <div class="display-container">
          <h2>CURRENT TIME</h2>
        <div class="display-time"></div>
        </div>

        <!-- IPOD SHUFFLE DISPLAY -->

        <!-- Because the context I chose is an audio media player, I thought that the tracks should have an interesting display of controls since they don't have their own visual video. And adding to the fact that the relaxation/study context would be best with minimal visuls to prevent the user from being distracted by the webpage, I thought an ipod shuffle would be interesting to make. This is because an ipod shuffle is not only an audio player itself, but its small, has a minimal palette and has controls that are straightforward. -->

        <div class="ipod-shuffle-box">
          <div class="ipod-shuffle-circle">
            <div class="top-control">
                <button id="volume-up-btn">
                    <img
                        id="volume-up-img"
                        src="plus_btn.png"
                        alt="Volume Up Button"
                        width="40"
                        height="40"
                    />
                </button>
            </div>
            <div class="middle-control">
                <button id="prev-btn">
                    <img
                        id="prev-img"
                        src="backward.png"
                        alt="Previous Button"
                        width="40"
                        height="40"
                    />
                </button>
                <button id="play-pause-btn">
                    <img
                        id="play-pause-img"
                        src="play_btn.png"
                        alt="Play Button"
                        width="150"
                        height="150"
                    />
                </button>
                <button id="next-btn">
                    <img
                        id="next-img"
                        src="forward_btn.png"
                        alt="Next Button"
                        width="40"
                        height="40"
                    />
                </button>
            </div>

            <div class="bottom-control">
                <button id="volume-down-btn">
                    <img
                        id="volume-down-img"
                        src="minus_btn.png"
                        alt="Volume Down Button"
                        width="40"
                        height="40"
                    />
                </button>
            </div>
          </div>
      </div>
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- The audio media player doesn't have any added unecessary interactives as I want this webpage to only be used for its context, relaxing or studying, thus by providing only the necessary functions and visuals, this would prevent being very distracted by the webpage itself -->
    
      <section>
        <div class="audio-titles">
          <h3>NOW PLAYING: <span id="audio-name">Ambient Wave - Digital Ocean Spaces</span></h3>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
    </footer>
    
  </body>
</html>
