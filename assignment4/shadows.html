<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows Reflection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&
 family=Tillana:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="slidesstyle.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navigation">
        <button id="left-arrow-button">
          <img src="arrowLeft.png" alt="" />
        </button>
        <button id="right-arrow-button">
          <img src="arrowRight.png" alt="" />
        </button>
    </div>
    <main id="slides-container">
        <section class="slides" id="shadow1"></section>
        <section class="slides" id="shadow2"></section>
        <section class="slides" id="shadow3"></section>
        <section class="slides" id="shadow4"></section>
        <section class="slides" id="shadow5">
          <div class="video">
            <iframe width="760" height="415" src="https://www.youtube.com/embed/NDEx45M1-FY?si=UmVXhgKFtGyzLlbF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </section>
      </main>
</body>
</html>
