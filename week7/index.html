<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Audio Example</h1>
    <audio src="airport.mp3" controls id="notify"></audio>
    <br>
    <br>
    <audio src="pop.mp3" id="pop-sound"></audio>
    
    
    
    <br>
    <video 
        id="my-video" 
        src="stardust.mp4" 
        width="500" 
        height="480" 
        controls>
    </video>
    <br>
    <button id="pop-button">Pop Button</button>
    <button id="play-button">Play Button</button>
    <button id="pause-button">Pause Button</button>
</body>
</html>
